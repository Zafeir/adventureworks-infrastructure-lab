  <rect x="495" y="152" width="100" height="6" rx="2" fill="#D0E8F5"/>
  <rect x="495" y="163" width="100" height="6" rx="2" fill="#D0E8F5"/>
  <rect x="495" y="174" width="100" height="6" rx="2" fill="#D0E8F5"/>
