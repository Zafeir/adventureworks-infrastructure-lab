  <text x="225" y="224" text-anchor="middle" font-size="9" fill="#888">AD · DNS · DHCP</text>

  <!-- FS01 -->
  <rect x="480" y="115" width="130" height="115" rx="5" fill="#fff" stroke="#4A90D9" stroke-width="1.2"/>
  <rect x="480" y="115" width="130" height="28" rx="5" fill="#4A90D9"/>
  <rect x="480" y="135" width="130" height="8" fill="#4A90D9"/>
