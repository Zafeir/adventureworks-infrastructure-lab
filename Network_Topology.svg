  <line x1="225" y1="230" x2="225" y2="390" stroke="#4A90D9" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- DC01 to Corporate -->
  <line x1="225" y1="230" x2="545" y2="390" stroke="#4A90D9" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- FS01 to Sales -->
  <line x1="545" y1="230" x2="225" y2="390" stroke="#C0392B" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- FS01 to Corporate -->
  <line x1="545" y1="230" x2="545" y2="390" stroke="#C0392B" stroke-width="1" stroke-dasharray="5,3"/>

  <!-- ===== DEPARTMENT VLANs ===== -->

  <!-- Manufacturing VLAN -->
  <rect x="80" y="380" width="195" height="145" rx="6" fill="#EDF7ED" stroke="#5B8C5A" stroke-width="1.5"/>
  <text x="178" y="400" text-anchor="middle" font-size="11" font-weight="bold" fill="#2E6B2E">Manufacturing VLAN</text>
  <text x="178" y="415" text-anchor="middle" font-size="10" fill="#555">10.0.10.0/24</text>
  <text x="178" y="432" text-anchor="middle" font-size="9" fill="#777">DHCP: .100 – .200</text>
  <text x="178" y="448" text-anchor="middle" font-size="9" fill="#777">207 Users</text>
  <text x="178" y="463" text-anchor="middle" font-size="9" fill="#777">Group: Manufacturing-Users</text>
  <rect x="110" y="472" width="136" height="40" rx="4" fill="#fff" stroke="#5B8C5A" stroke-width="1"/>
  <text x="178" y="488" text-anchor="middle" font-size="9" fill="#444">No client VM deployed</text>
  <text x="178" y="502" text-anchor="middle" font-size="9" fill="#888">(Production environment)</text>

  <!-- Sales VLAN -->
  <rect x="295" y="380" width="195" height="145" rx="6" fill="#FEF4E8" stroke="#E8922A" stroke-width="1.5"/>
  <text x="393" y="400" text-anchor="middle" font-size="11" font-weight="bold" fill="#A05C10">Sales VLAN</text>
  <text x="393" y="415" text-anchor="middle" font-size="10" fill="#555">10.0.20.0/24</text>
  <text x="393" y="432" text-anchor="middle" font-size="9" fill="#777">DHCP: .100 – .200</text>
  <text x="393" y="448" text-anchor="middle" font-size="9" fill="#777">27 Users</text>
  <text x="393" y="463" text-anchor="middle" font-size="9" fill="#777">Group: Sales-Users</text>
  <!-- CLIENT-SALES laptop -->
  <rect x="325" y="472" width="136" height="40" rx="4" fill="#fff" stroke="#E8922A" stroke-width="1"/>
  <text x="393" y="488" text-anchor="middle" font-size="9" font-weight="bold" fill="#444">CLIENT-SALES</text>
  <text x="393" y="502" text-anchor="middle" font-size="9" fill="#888">10.0.20.10 · wbenshoof</text>

