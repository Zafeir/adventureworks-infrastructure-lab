  <rect x="510" y="380" width="195" height="145" rx="6" fill="#FEFAE8" stroke="#D4AC0D" stroke-width="1.5"/>
  <text x="608" y="400" text-anchor="middle" font-size="11" font-weight="bold" fill="#7D6608">Corporate VLAN</text>
  <text x="608" y="415" text-anchor="middle" font-size="10" fill="#555">10.0.30.0/24</text>
  <text x="608" y="432" text-anchor="middle" font-size="9" fill="#777">DHCP: .100 – .200</text>
  <text x="608" y="448" text-anchor="middle" font-size="9" fill="#777">23 Users · Finance · HR · Exec</text>
  <text x="608" y="463" text-anchor="middle" font-size="9" fill="#777">Groups: Finance, HR, Executive</text>
  <!-- CLIENT-FIN laptop -->
  <rect x="540" y="472" width="136" height="40" rx="4" fill="#fff" stroke="#D4AC0D" stroke-width="1"/>
  <text x="608" y="488" text-anchor="middle" font-size="9" font-weight="bold" fill="#444">CLIENT-FIN</text>
  <text x="608" y="502" text-anchor="middle" font-size="9" fill="#888">10.0.30.10 · dbarber</text>

  <!-- IT-Infrastructure VLAN -->
  <rect x="725" y="380" width="195" height="145" rx="6" fill="#F3EEF8" stroke="#8E44AD" stroke-width="1.5"/>
  <text x="823" y="400" text-anchor="middle" font-size="11" font-weight="bold" fill="#5B2C6F">IT-Infrastructure VLAN</text>
  <text x="823" y="415" text-anchor="middle" font-size="10" fill="#555">10.0.40.0/24</text>
  <text x="823" y="432" text-anchor="middle" font-size="9" fill="#777">DHCP: .100 – .200</text>
  <text x="823" y="448" text-anchor="middle" font-size="9" fill="#777">32 Users</text>
  <text x="823" y="463" text-anchor="middle" font-size="9" fill="#777">Groups: IT-Users · IT-Admins</text>
  <rect x="755" y="472" width="136" height="40" rx="4" fill="#fff" stroke="#8E44AD" stroke-width="1"/>
  <text x="823" y="488" text-anchor="middle" font-size="9" fill="#444">No client VM deployed</text>
  <text x="823" y="502" text-anchor="middle" font-size="9" fill="#888">(Admin access only)</text>

  <!-- ===== GROUP POLICY SECTION ===== -->
  <rect x="80" y="545" width="940" height="90" rx="6" fill="#FDF2F8" stroke="#C0392B" stroke-width="1.2"/>
  <text x="100" y="565" font-size="12" font-weight="bold" fill="#922B21">Group Policy Objects (GPOs)</text>
  <rect x="100" y="575" width="270" height="45" rx="4" fill="#fff" stroke="#C0392B" stroke-width="1"/>
  <text x="235" y="591" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">Baseline Security Policy</text>
  <text x="235" y="606" text-anchor="middle" font-size="9" fill="#666">Domain-wide · 12-char password · 90-day expiry · 5-attempt lockout</text>
  <rect x="390" y="575" width="220" height="45" rx="4" fill="#fff" stroke="#E8922A" stroke-width="1"/>
  <text x="500" y="591" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">Sales – USB Restrictions</text>
  <text x="500" y="606" text-anchor="middle" font-size="9" fill="#666">Sales OU · All removable storage denied</text>
  <rect x="630" y="575" width="210" height="45" rx="4" fill="#fff" stroke="#D4AC0D" stroke-width="1"/>
  <text x="735" y="591" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">Finance – Screen Lock</text>
  <text x="735" y="606" text-anchor="middle" font-size="9" fill="#666">Corporate OU · 10-min inactivity lock</text>

