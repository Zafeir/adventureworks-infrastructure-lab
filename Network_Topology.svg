  <rect x="962" y="412" width="12" height="12" rx="2" fill="#EBF3FB" stroke="#4A90D9" stroke-width="1"/>
  <text x="980" y="423" font-size="9" fill="#444">Management</text>
  <rect x="962" y="430" width="12" height="12" rx="2" fill="#EDF7ED" stroke="#5B8C5A" stroke-width="1"/>
  <text x="980" y="441" font-size="9" fill="#444">Manufacturing</text>
  <rect x="962" y="448" width="12" height="12" rx="2" fill="#FEF4E8" stroke="#E8922A" stroke-width="1"/>
  <text x="980" y="459" font-size="9" fill="#444">Sales</text>
  <rect x="962" y="466" width="12" height="12" rx="2" fill="#FEFAE8" stroke="#D4AC0D" stroke-width="1"/>
  <text x="980" y="477" font-size="9" fill="#444">Corporate</text>
  <rect x="962" y="484" width="12" height="12" rx="2" fill="#F3EEF8" stroke="#8E44AD" stroke-width="1"/>
  <text x="980" y="495" font-size="9" fill="#444">IT-Infrastructure</text>
  <line x1="962" y1="510" x2="974" y2="510" stroke="#4A90D9" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="980" y="514" font-size="9" fill="#444">AD/DNS/DHCP</text>
  <line x1="962" y1="524" x2="974" y2="524" stroke="#C0392B" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="980" y="528" font-size="9" fill="#444">SMB/File Share</text>

  <!-- Footer -->
  <line x1="80" y1="648" x2="1020" y2="648" stroke="#ccc" stroke-width="1"/>
  <text x="550" y="664" text-anchor="middle" font-size="9" fill="#999">AdventureWorks Infrastructure Lab · VirtualBox · Windows Server 2022 · Ubuntu 24.04 · adventureworks.local</text>

</svg>
